<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Page</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 80px auto; }
        label { display: block; margin-top: 12px; }
        input { display: block; width: 100%; padding: 6px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 16px; padding: 8px 20px; }
        #welcome { display: none; }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button id="login-button" onclick="login()">Login</button>
    </div>
    <div id="welcome">
        <h1>Welcome</h1>
        <p id="welcome-email"></p>
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>
    <script>
        function login() {
            var email = document.getElementById('email').value;
            document.getElementById('welcome-email').textContent = email;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('welcome').style.display = 'block';
        }
        function logout() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('welcome').style.display = 'none';
        }
    </script>
</body>
</html>
